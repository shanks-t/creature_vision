version: '3.8'

services:
  dog-prediction-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDPLATFORM=linux/arm64
        - TARGETARCH=arm64
    image: dog-prediction-app:local
    platform: linux/arm64
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TF_FORCE_GPU_ALLOW_GROWTH=true
    volumes:
      - .:/app
    command: ["python", "app.py"]